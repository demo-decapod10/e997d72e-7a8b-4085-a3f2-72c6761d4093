apiVersion: openinfradev.github.com/v1
kind: HelmValuesTransformer
metadata:
  name: site

global:
  # These values are replaced on cluster creation by workflow
  clusterName: cluster.local
  sshKeyName: CHANGEME
  clusterRegion: CHANGEME
  mdNumOfAz: CHANGEME
  mdMinSizePerAz: CHANGEME
  mdMaxSizePerAz: CHANGEME
  mdMachineType: CHANGEME
charts:
- name: cluster-api-aws
  override:
    sshKeyName: $(sshKeyName)
    cluster.name: $(clusterName)
    cluster.region: $(clusterRegion)
    cluster.bastion.enabled: false
    machinePool:
    - name: taco
      machineType: t3.medium
      replicas: 1
      minSize: 1
      maxSize: 16
      rootVolume:
        size: 20
        type: gp2
      labels:
        taco-lma: enabled
        servicemesh: enabled
        taco-ingress-gateway: enabled
    machineDeployment:
    - name: normal
      numberOfAZ: $(mdNumOfAz)
      minSizePerAZ: $(mdMinSizePerAz)
      maxSizePerAZ: $(mdMaxSizePerAz)
      selector:
        matchLabels:
      machineType: $(mdMachineType)
      rootVolume:
        size: 50
        type: gp2

- name: kubernetes-addons
  override:
    cni.calico.enabled: true

- name: aws-ebs-csi-driver
  override:

- name: ingress-nginx
  override:
    controller:
      nodeSelector:
        taco-lma: enabled
      resources:
        requests:
          cpu: 2000m
          memory: 4Gi
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        externalTrafficPolicy: Local
        type: LoadBalancer
      config:
        enable-underscores-in-headers: "true"
        proxy-body-size: "10m"

- name: cluster-autoscaler
  override:
    discoveryNamespace: $(clusterName)
    discoveryClusterName: $(clusterName)

- name: cluster-autoscaler-rbac
  override:
    deployMgmtRbacOnly:
      targetNamespace: $(clusterName)
